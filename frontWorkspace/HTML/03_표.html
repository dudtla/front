<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>표 관련 태그</h1>

    <!-- 표(테이블), 셀, 행, 열 -->

    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <hr>

    <table border="1">
        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>떡볶이</td>
            <td>23</td> 
        </tr>
        <tr>
            <td>삼겹살</td>
            <td>20</td> 
        </tr>
        <tr>
            <td>김치찌개</td>
            <td>31</td> 
        </tr>
        <tr>
            <td>양념치킨</td>
            <td>37</td> 
        </tr>
    </table>

    <hr>
    <hr>

    <!-- rowspan : 위아래 셀 합치기 -->
    <!-- colspan : 양옆 셀 합치기-->
    <!-- table, tr, td, th -->

    <caption>테이블 이름</caption>
    <table border="1">
        <tr>
            <th rowspan="2">구분</th>
            <th colspan="3">우도입도 총괄요금표</th>
        </tr>
        <tr>
            <th>선반요금</th>
            <th>도립공원입장료</th>
            <th>터미널이용료</th>
        </tr>
        <tr>
            <th>성인</th>
            <td>2,000원</td>
            <td>1,000원</td>
            <td>500원</td>
        </tr>

    </table>

    <hr>

    <figure>
        <img src="https://cdn.wadiz.kr/ft/images/green001/2021/1213/20211213120822340_4.jpg/wadiz/format/jpg/quality/80/" alt="루피">
        <figcaption>루피</figcaption>
    </figure>

</body>
</html>
