<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>회원가입</h1>
  <br>
  <fieldset>
    <legend>필수 입력 사항</legend>
    <table>
      <tr>
        <th>ID</th>
        <td><input type="text" placeholder="아이디 10글자 이내">
        <input type="submit" value="중복확인"></td>
      </tr>
        <th>비밀번호</th>
        <td><input type="text" placeholder="영문, 숫자, 특수문자 포함 8자 이상"></td>
      <tr>
        <th>Email</th>
        <td><input type="text"><select name="직접선택" >
          <option selected>직접입력</option>
        </select></td>
        </tr>
    </table>
    <fieldset>
      <legend>추가 정보</legend>
      프로필 사진 : 
      <br>
      성별 : <input type="radio" name="gender" value="여자" checked> 여자
          <input type="radio" name="gender" value="남자"> 남자
      <br>
      생년월일 : <input type="date">
      <br>
      취미 : 
      <br>
      <input type="checkbox" value="">게임 <input type="checkbox"> 운동 <input type="checkbox">취침
      <br>
      <input type="checkbox" value="">댄스 <input type="checkbox"> 노래 <input type="checkbox" name="hobby" value="공부" checked>공부
      <br>
      <input type="checkbox">기타 : <input type="text">
      <br>
      자기소개
      <br>
      <input type="text" style="height: 60px; width: 300px;">
    </fieldset>
    <button>회원가입</button><input type="reset" value="다시입력"><button>이전으로</button>
      
      

    
  </fieldset>
</body>
</html>
