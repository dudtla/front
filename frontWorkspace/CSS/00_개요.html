<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 개요</title>
  <!-- 선택자, style -->
  <style>
    .hello {
      color: blue;
    }

    #target > :nth-child(odd) {
      background-color: rgb(225, 249, 190);
    }
  </style>

</head>
<body>
  

  <h1 class="hello">CSS 개요</h1>

  <div id="target">
    <div>일</div>
    <div>이</div>
    <div>삼</div>
    <div>사</div>
    <div>오</div>
    <h4>원</h4>
    <h4>투</h4>
    <h4>쓰리</h4>
    <h4>포</h4>
    <h4>파이브</h4>
  </div>
  
</body>
</html>
