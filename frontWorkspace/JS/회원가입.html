<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="./회원가입.css">
  <script defer src="./회원가입.js"></script>
</head>
<body>

  <div id="wrap">
    <label>아이디</label>
    <input type="text">
    <label>패스워드</label>
    <div>
      <input type="password">
      <div id="pwdText">패스워드는 8~20글자로 입력하세요</div>
    </div>
    <label>패스워드 <br>
    확인</label>
    <div>
      <input type="password" name="pwdCheck">
      <div id="pwdCheckText">패스워드를 먼저 입력하세요</div>
    </div>
    <div>
      <button>회원가입</button>
    </div>
  </div>
</body>
</html>
